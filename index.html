<!doctype html>
<html lang="en">
  <head>
    <title>Sudoku</title>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple and nice sudoku game. As simple as that!" />
    <meta name="author" content="Nikos Printezis" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Sudoku" />
    <meta property="og:description" content="A simple and nice sudoku game. As simple as that!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_DOMAIN%/sudoku" />
    <meta property="og:locale" content="en" />
    <meta property="og:site_name" content="Sudoku" />
    <meta property="og:image" content="%VITE_DOMAIN%/sudoku/logo.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="%VITE_DOMAIN%/sudoku" />
    <link rel="icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest/manifest.webmanifest" />
    <script>
      const theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      document.documentElement.setAttribute('data-theme', theme);
    </script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="container curtain">
    <div class="container-inner">
      <header>
        <h1 class="sr-only">Sudoku</h1>
        <div class="align-right block">
          <app-theme-switch />
        </div>
      </header>
      <main>
        <ul role="menu" aria-label="Actions" class="block">
          <li role="presentation">
            <app-action-button menu="new-game-menu">New</app-action-button>
            <ul id="new-game-menu" role="menu" aria-label="New game options">
              <li role="presentation">
                <app-action-button action="newGameEasy">Easy</app-action-button>
              </li>
              <li role="presentation">
                <app-action-button action="newGameNormal">Normal</app-action-button>
              </li>
              <li role="presentation">
                <app-action-button action="newGameHard">Hard</app-action-button>
              </li>
              <li role="presentation">
                <app-action-button action="newGameEmpty">Empty</app-action-button>
              </li>
            </ul>
          </li>
          <li role="presentation">
            <app-action-button menu="undo-menu">Undo</app-action-button>
            <ul id="undo-menu" role="menu" aria-label="Undo options">
              <li role="presentation">
                <app-action-button action="undoOne">Undo One Move</app-action-button>
              </li>
              <li role="presentation">
                <app-action-button action="undoColor">Undo Color</app-action-button>
              </li>
            </ul>
          </li>
          <li role="presentation">
            <app-action-button action="solve">Solve</app-action-button>
          </li>
          <li role="presentation">
            <app-action-button action="changeColor">Change Color</app-action-button>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
