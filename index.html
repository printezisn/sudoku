<!doctype html>
<html lang="en">
  <head>
    <title>Sudoku</title>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple and nice sudoku game. As simple as that!" />
    <meta name="author" content="Nikos Printezis" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Sudoku" />
    <meta property="og:description" content="A simple and nice sudoku game. As simple as that!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_DOMAIN%/sudoku" />
    <meta property="og:locale" content="en" />
    <meta property="og:site_name" content="Sudoku" />
    <meta property="og:image" content="%VITE_DOMAIN%/sudoku/logo.png" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="canonical" href="%VITE_DOMAIN%/sudoku" />
    <link rel="icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest/manifest.webmanifest" />
    <script>
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      document.documentElement.setAttribute('data-theme', theme);
    </script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="container curtain">
    <a href="#sudoku-cell-0-0" class="sr-only" onclick="document.getElementById('sudoku-cell-0-0').focus(); return false;">Skip to main content</a>
    <div class="container-inner">
      <header>
        <h1 class="sr-only">Sudoku</h1>
        <div class="align-right block">
          <app-theme-switch />
        </div>
      </header>
      <main>
        <section class="block">
          <h2 id="menu-label" class="sr-only">Actions</h2>
          <ul role="menu" aria-labelledby="menu-label">
            <li role="presentation">
              <app-action-button menu="new-game-menu" icon="plus">New</app-action-button>
              <ul id="new-game-menu" role="menu" aria-label="New game options">
                <li role="presentation">
                  <app-action-button action="newEasyGame">Easy</app-action-button>
                </li>
                <li role="presentation">
                  <app-action-button action="newNormalGame">Normal</app-action-button>
                </li>
                <li role="presentation">
                  <app-action-button action="newHardGame">Hard</app-action-button>
                </li>
                <li role="presentation">
                  <app-action-button action="newEmptyGame">Empty</app-action-button>
                </li>
              </ul>
            </li>
            <li role="presentation">
              <app-action-button menu="undo-menu" icon="rotate-arrow">Undo</app-action-button>
              <ul id="undo-menu" role="menu" aria-label="Undo options">
                <li role="presentation">
                  <app-action-button action="undoOne">Undo One Move</app-action-button>
                </li>
                <li role="presentation">
                  <app-action-button action="undoColor">Undo Color</app-action-button>
                </li>
              </ul>
            </li>
            <li role="presentation">
              <app-action-button action="solve" icon="check">Solve</app-action-button>
            </li>
            <li role="presentation">
              <app-action-button action="changeColor" icon="changeColor">Change Color</app-action-button>
            </li>
          </ul>
        </section>
        <article class="block">
          <h2 class="sr-only">Sudoku Board</h2>
          <app-sudoku-board></app-sudoku-board>
        </article>
      </main>
      <footer class="block align-center">
        <nav>
          <ul>
            <li>
              <a href="https://github.com/printezisn/sudoku" target="_blank" rel="noreferrer" class="button" data-icon="github">
                Github
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
